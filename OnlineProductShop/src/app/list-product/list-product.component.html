<div class="container-fluid">
    
    <div class="row sectionGap">

        <div class="col-sm-10 col-sm-offset-3">

        </div>   

     </div>

    <div class="row">

      <div *ngFor="let image of _albumsFirstRow; let i=index">

        <img [src]="image.thumb" (click)="open(i,1)" height="150" width="150"/>
        </div>
      </div>

     </div>

      <div class="row">

        <div class="col-sm-10 col-sm-offset-3">
          <h4 class="pageHeaderSection"> Product Sold Last Week </h4>
        </div>
        
     </div>

     <div class="row">

      <div *ngFor="let image of _albumsSecondRow; let i=index">

        <img [src]="image.thumb" (click)="open(i,2)" height="150" width="150" />
        </div>
      </div>

     </div>

     <div class="row">

        <div class="col-sm-10 col-sm-offset-3">
          <h4 class="pageHeaderSection"> Product Sold Last Month </h4>
        </div>
        
     </div>

     <div class="row">

      <div *ngFor="let image of _albumsThirdRow; let i=index">
