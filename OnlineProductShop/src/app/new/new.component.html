<div class="container-fluid">    
    <div class="row sectionGap">

      <div *ngFor="let product of newlyCreatedProducts; let i=index">
        <div class="row">
	        <div class="col-sm-10" class="panelMargin">
		        <div id="displayPanel{{i}}" *ngIf="product.displayMode">
		        	<img [src]="product.thumb" (click)="open(i,1)" style="cursor:pointer;" height="200px" width="200px" />
			        <p> Description: {{product.ProductDes}} </p>
			        <p> Price: £{{product.ProductPrice}} </p>
			        <p> Offer: {{product.ProductOffer}} </p>
			        <p> Title: {{product.ProductText}} </p>

			        <input type="number" class="quantityHeight" [(ngModel)]="product.quantity" id="quantity" placeholder="Qty">
			        <button class="button btn btn-primary" (click)="addProduct(product)">Add To Basket </button>
			        <button class="button btn btn-danger" (click)="deleteProduct(product._id)">Delete</button>
			        <button class="button btn btn-success" (click)="enableEditProduct(product,i)">Edit</button>
		        </div>
		        

		        <div id="editPanel{{i}}" *ngIf="product.editMode">
		        <h2> Edit Product </h2>
		        	<form [formGroup]="editForm" class="login-container" (ngSubmit)="editProduct(product,i)">
					    <div class="form-group sectionGap">
					      <label class="control-label col-sm-2" for="email">Title:</label>
					      <div class="col-sm-10">
					        <input type="text" class="form-control" id="productText" value="{{product.ProductText}}" formControlName="ProductText" placeholder="Enter Title">
					      </div>
					    </div>

					    <div class="form-group">
					      <label class="control-label col-sm-2" for="email">Price:</label>
					      <div class="col-sm-10">
					        <input  type="text" class="form-control" id="productPrice" value="{{product.ProductPrice}}" placeholder="Enter Title" formControlName="ProductPrice">
					        
					      </div>
					    </div>

					    <div class="form-group">
					      <label class="control-label col-sm-2" for="email">Offer:</label>
					      <div class="col-sm-10">
					        <input  type="text" class="form-control" id="productOffer" value="{{product.ProductOffer}}"placeholder="Enter Title" formControlName="ProductOffer">
					        
					      </div>
					    </div>

					    <div class="form-group">
					      <label class="control-label col-sm-2" for="email">Description:</label>
					      <div class="col-sm-10">
					        <textarea  class="form-control" formControlName="ProductDes" value="{{product.ProductDes}}" id="productDes" rows="3"></textarea>
					      </div>
					    </div>

					    
					    <div class="form-group">        
					      <div class="col-sm-offset-2 col-sm-10">
					        
					        <input class="btn btn-danger" type="submit" value="Update">
					        <input class="btn btn-secondary"  (click)="disableEditProduct(i)" type="button" value="Cancel">

					      </div>
					    </div>
					  </form>
		        </div>

	        </div>
        </div>
        
      </div>

     </div>

     <div class="row">
     	

     	<div class="com-sm-10" class="panelMargin">
        	<h2> Basket </h2>
        	<br/>
        	<div *ngFor="let product of productsInBasket; let i=index" class="col-sm-10">
        		<div style="float:left;" id="basketPanel{{i}}">
		        	<img [src]="product.thumb" (click)="open(i,1)" height="50px" width="50px" />
			        <p> {{product.ProductDes}} </p>
			        <p> £{{product.ProductPrice}}  * Qty {{product.quantity}} </p>
			       
			        <button class="button btn btn-primary" (click)="removeFromBasket(product)"> Remove </button>
			        
		        </div>
		        
        	</div>
        	<h4> Total: £{{totalSpend}}</h4>
        </div>



     </div>

  </div>
