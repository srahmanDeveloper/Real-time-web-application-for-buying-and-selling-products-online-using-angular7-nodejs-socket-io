
<div class="container">
    <!-- Form to offer products -->
    <div class="formContainer">

      <form [formGroup]="productForm" class="login-container" (ngSubmit)="storeProductInformation()">
        <h2 class="productTitle"> Offer New Product </h2>
        <div class="form-group sectionGap">
          <label class="control-label col-sm-2" for="email">Title:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="productText" formControlName="ProductText" placeholder="Enter Title">
            <div *ngIf="submitted && fControl.ProductText.errors">
                <div *ngIf="fControl.ProductText.errors.required">Product title is required</div>
            </div>      
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Unique Id:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ProductUniqueId" placeholder=" " formControlName="ProductUniqueId">
            <div *ngIf="submitted && fControl.ProductUniqueId.errors">
                <div *ngIf="fControl.ProductUniqueId.errors.required">Product price is required</div>
                <div *ngIf="fControl.ProductUniqueId.errors.pattern">Invalid Character</div>
            </div>
            
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Price:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="productPrice" placeholder="Enter Title" formControlName="ProductPrice">
            <div *ngIf="submitted && fControl.ProductPrice.errors">
                <div *ngIf="fControl.ProductPrice.errors.required">Product price is required</div>
                <div *ngIf="fControl.ProductPrice.errors.pattern">Invalid Character</div>
                <div *ngIf="fControl.ProductPrice.errors.minlength">Minimum two digit value required</div>
            </div>
            
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Offer:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="productOffer" placeholder="Enter Title" formControlName="ProductOffer">
            <div *ngIf="submitted && fControl.ProductOffer.errors">
                <div *ngIf="fControl.ProductOffer.errors.required">Product offer is required</div>
                <div *ngIf="fControl.ProductOffer.errors.pattern">Invalid Format</div>

            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" formControlName="ProductDes" id="productDes" rows="3"></textarea>
            <div *ngIf="submitted && fControl.ProductDes.errors">
                <div *ngIf="fControl.ProductDes.errors.required">Product description is required</div>
                <div *ngIf="fControl.ProductDes.errors.minlength">Minimum 10 character value required</div>

            </div>
          </div>
        </div>

      
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <input name="imageUpload" type="file" class="btn btn-primary" id="inputFile" (change)="handleFileInput($event.target.files)">
 
            <input class="btn btn-success" type="submit" value="Add Product">
          </div>
        </div>
    </form>
    
  </div>

</div>
